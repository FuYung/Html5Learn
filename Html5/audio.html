<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <audio id="audio" src="audio/7AND5-Remember.mp3" controls="controls">您的浏览器不支持</audio>
    <button type="button" onclick="audio()">播放/暂停mp3</button>
    <script>
        function audio() {
            var a = document.getElementById("audio");
            if (a.paused) {
                a.play();
            } else {
                a.pause();
            }
        }
    </script>
</body>
</html>
