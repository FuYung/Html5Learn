			/*事件的冒泡*/
			btn.addEventListener("click", hello);

				alert(e.target);
				e.stopPropagation(); // 阻止事件冒泡
			}
			document.getElementById("div").addEventListener("click", world); // 执行完btn之后，自动执行div的click事件，此为事件的冒泡，如需阻止，在hello中加入e.stopPropagation();
