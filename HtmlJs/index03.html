<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>数组</title>
		<script type="application/javascript" language="JavaScript">
			var a = ["hello", "world"];
			var b = ["tom", "jack"];
			var c = [1, 5, 7, 2, 3, 10];
			 //			document.write(a.concat(b));// 数组拼接
			document.write(c.sort()); // 数组排序（升序）
			document.write("<br />")
			 document.write(c.sort(function(a, b) {
				return a - b;
			})); // 数组排序（升序）
			document.write("<br />")
			 document.write(c.sort(function(a, b) {
				return b - a;
			})); // 数组排序（降序）
			var d = ["a", "b", "c", "d"];
			document.write("<br />")
			 document.write(a.push("abc"));
			 
			 document.write(d.reverse());
		</script>
	</head>

	<body>
	</body>

</html>
