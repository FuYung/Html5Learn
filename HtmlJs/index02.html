			function startTime() {
				var today = new Date();
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
				h = checkTime(h);
				m = checkTime(m);
				s = checkTime(s);
				document.getElementById("time").innerHTML = h + ":" + m + ":" + s + "";
				setTimeout(function() {
					startTime();
				}, 1000);
			}

			function checkTime(m) {
				if (m < 10) {
					return "0" + m;
				}
				return m;
			}
		</script>

	<body onload="startTime()">

		<div id="time"></div>
