<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery向下遍历</title>
    <script src="js/jquery-2.1.4.js" type="application/javascript"></script>
    <style>
        #div1 {
            width: 400px;
            height: 200px;
            border: 3px solid #0000FF;
        }

        #div2 {
            width: 300px;
            height: 150px;
            border: 3px solid #0000FF;
            margin-top: 10px;
            margin-left: 10px;
        }

        p {
            width: 200px;
            height: 100px;
            border: 3px solid #0000FF;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
    <script type="application/javascript">

        $(function () {
//           $("#div1").children().css({border: "3px solid red"});// 只向下便利一级
//           $("#div1").children("#div2").css({border: "3px solid red"});
            $("#div1").find("p").css({border: "3px solid red"});
        });
    </script>
</head>
<body>
    <div id="div1">div1
        <div id="div2">div2
            <p>
                <a>hello</a>
            </p>
        </div>
    </div>
</body>
</html>
